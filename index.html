<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>PresupuestoApp</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
      <h1 class="">PRESUPUESTO APP</h1>
    </div>
    <div class="d-flex flex-wrap">
      <section class="input-cards">
        <div class="card input-cards mb-3 ms-5 mt-5 d-flex bg-success-subtle">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">Ingresa Tu Presupuesto</h5>
            <input
              id="inputPresupuesto"
              type="number"
              class="bg-success-subtle rounded border border-dark-subtle"
              required
              min="0"
            />
            <button
              href="#"
              class="btn mt-3 btn-outline-success w-lg"
              onclick="agregarPresupuesto()"
            >
              Calcular
            </button>
          </div>
        </div>
        <div class="card input-cards mb-3 ms-5 mt-5 d-flex bg-danger-subtle">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">Ingresa El Nombre Del Gasto</h5>
            <input
              id="inputNombreGasto"
              type="text"
              class="bg-danger-subtle rounded border border-dark-subtle"
              required
            />
            <h5 class="card-title mb-3 mt-3">Ingresa La Cantidad Del Gasto</h5>
            <input
              id="montoGasto"
              type="number"
              class="bg-danger-subtle rounded border border-dark-subtle"
              required
              min="0"
            />
            <button
              onclick="agregarGasto()"
              href="#"
              class="btn btn-primary mt-3 btn-danger w-lg"
            >
              Anadir Gasto
            </button>
          </div>
        </div>
      </section>
      <section class="resume-cards">
        <div class="mt-5 ms-3 pt-3 container">
          <div class="d-flex flex-wrap gap-5 mb-5">
            <div class="mx-5">
              <h5 class="mb-3">Presupuesto</h5>
              <div id="montoPresupuesto"></div>
            </div>
            <div class="mx-5">
              <h5 class="mb-3">Gastos</h5>
              <div id="sumaGastos"></div>
            </div>
            <div class="mx-5">
              <h5 class="mb-3">Saldo</h5>
              <div id="saldo"></div>
            </div>
          </div>
          <div class="container m-gastos">
            <div class="row border-bottom border-black mx-4">
              <div class="col"><h5>Gasto</h5></div>
              <div class="col"><h5>Valor</h5></div>
              <div class="col"></div>
            </div>
            <div id="cardGasto"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
